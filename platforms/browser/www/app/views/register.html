<div ng-show='logeo' ui-view="navigation"></div>

<form ng-submit="registrarUsuario()">
  <div class="row">
    <div class="col s12 m12">
      <div class="card">
        <div class="card-image">
          <img id="contenedorFoto" class="img-responsive perfil" style="display: none;"/>
          <a class="btn-floating halfway-fab waves-effect waves-light blue" ng-click="cargarImagen()"><i class="material-icons">camera</i></a>
        </div>
        <div class="card-content">
          <div class="row clearfix">
            <div class="row">
              <div class="input-field input-color-card col s12 m12 black-text">
                <input id="name" type="text" class="validate input-color" ng-model='Usuario.name'>
                <label for="name" class="active">Nombre</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field input-color-card col s12 m12 black-text">
                <input id="email" type="email" class="validate input-color" ng-model='Usuario.surname'>
                <label for="email" class="active">Apellido</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field input-color-card col s12 m12 black-text">
                <input id="email" type="email" class="validate input-color" ng-model='Usuario.email'>
                <label for="email" class="active">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field input-color-card col s12 m12">
                <input id="ubicacion" type="text" class="validate input-color" ng-model='Usuario.status'>
                <label for="ubicacion" class="active">Ubicacion</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field input-color-card col s12 m12">
                <input id="pasaporte" type="text" class="validate input-color" ng-model='Usuario.dni'>
                <label for="pasaporte" class="active">Pasaporte</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field input-color-card col s12 m12">
                <input id="paypal" type="email" class="validate input-color" ng-model='Usuario.paypal'>
                <label for="paypal" class="active">Cuenta Paypal</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field input-color-card col s12 m12">
                <select id="roles">
                    <option value="" disabled selected>Seleccione una opcion</option>
                    <option ng-repeat="Rol in Roles" value="{{Rol.id}}">{{Rol.nombre}}</option>    
                </select>
                <label for="roles" class="active">Roles</label>
              </div>
            </div>
            <button type="submit" class="btn btn-lg btn-block bg-black waves-effect waves-light teal lighten-2" name="">
              REGISTRAR
            </button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
</form>
