<div ui-view="navigation"></div>


	<style>
		select{
			background-color: #e9e9e9;
			display: block;
			margin-bottom: 25px;
		}
		.label-custom{
			font-size: 14px!important;
		}

		.send-ticket-wrap{
			padding-top: 25px;
		}
	</style>


	<div class="send-ticket-wrap">
		
		<form ajax="true" debug="true" class="form_ticket" id="form-create-ticket">
			<div>
				<div id="ticket-subject">
					
					<div>
						<label class="label-custom"> Asunto</label>
					</div>

					<div class="input-field col s12"  ng-if="user.rol_id != 0  && user.rol_id != 4">
					    <select name="subject">
					      	<option value="" disabled selected>Elige una opcion</option>
					      	<option value="Calificaciones">Calificaciones</option>
					      	<option value="Cuenta/Perfil">Cuenta/Perfil</option>
					      	<option value="Mensajes">Mensajes</option>
					      	<option value="Mis Servicios/Carros">Mis Servicios</option>
					      	<option value="Mis Tarifas">Mis Tarifas</option>
							<option value="Pagos y Deudas">Pagos y Deudas</option>
							<option value="Reporte de Cliente">Reporte de Cliente</option>
							<option value="Reservas">Reservas</option>
					      	<option value="Otro asunto">Otro asunto</option>
					    </select>
					</div>

					<div class="input-field col s12"  ng-if="user.rol_id == 4">
					    <select name="subject">
					      	<option value="" disabled selected>Elige una opcion</option>
					      	<option value="Calificaciones">Calificaciones</option>
					      	<option value="Cuenta/Perfil">Cuenta/Perfil</option>					      							
							<option value="Mensajes">Mensajes</option>
							<option value="Pagos y Deudas">Pagos y Deudas</option>							
					      	<option value="Reservas">Reservas</option>
					      	<option value="Servicios">Servicios</option>
					      	<option value="Otro asunto">Otro asunto</option>
					    </select>
					</div>
					
				</div>

				<div id="ticket-content">
					<label class="label-custom"> Comentario</label>
					<textarea name="content" id="" cols="30" rows="10" style="min-height: 75px;"></textarea>
				</div>
				
				<div>
					<div >
						<input type="hidden" name="user_id"  value="{{user.id}}">
						<input type="hidden" name="owner_id" value="{{user.id}}">
						<input type="hidden" name="ticket_id" value="0">
						<input type="hidden" name="rol" value="{{user.rol_id}}">
					</div>	

					<button class="btn sticky-footer" id="btn-send-review" ng-click="btn_send_ticket();">						
						<span>Enviar</span>
					</button>
				</div>
				
			
			</div>
		
		</form>


	</div>

</div>

<script>

</script>
