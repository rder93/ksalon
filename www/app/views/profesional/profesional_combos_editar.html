<div ui-view="navigation"></div>
<div class="row">
    <br>
    <div class="fixed-action-btn">
    <a ng-click="modalServ()" class="btn-floating btn-large blue" >
        <i class="large material-icons">add</i>
      </a>
    </div>

    <!-- Modal Structure -->
  <div id="modalServ" class="modal">
    <div class="modal-content">
      <h5>Servicios Disponibles</h5>
      <select ng-options="servicio.service.nombre for servicio in servicios track by servicio.id" ng-model="serv.independent_service" class="browser-default">
        <option value="" disabled selected>Escoge un Servicio</option>
      </select>
    </div>
    <div class="modal-footer">
        <button class="modal-action modal-close waves-effect waves-green btn-flat">Cancelar</button>
        <button  class="modal-action modal-close waves-effect waves-green btn-flat" ng-click="agregarServicio()">Agregar</button>
    </div>
  </div>

  <div id="modalEliminarServ" class="modal red">
    <div class="modal-content">
      <h4>Â¿Seguro que desea eliminar este servicio?</h4>
      <input class="hide" type="text" ng-model="detail_id">
    </div>
    <div class="modal-footer red">
      <button class="modal-action modal-close waves-effect waves-green btn-flat white-text">Cancelar</button>
      <button class="modal-action modal-close waves-effect waves-green btn-flat white-text" ng-click="eliminarDetailCombo(detail_id)">Eliminar</button>
    </div>
  </div>

    <h4 class="center-align" style="margin-top: 17%;">Registrar Combo</h4>
    <form class="col s12">
      <div class="row">
        <div class="col s12" style="margin-bottom: 20px;">
              <img ng-src="{{ thumbnail.dataUrl }}" class="materialboxed" style="height: 250px;width: 100%;" />
                  <div class="file-field">
                    <div class="btn-floating halfway-fab waves-effect waves-light blue">
                        <i class="material-icons">camera</i>
                        <input type="file" name="file" id="file" uploader-model="combo.foto" onchange="angular.element(this).scope().photoChanged(this.files)">
                    </div>
                    <div class="file-path-wrapper">
                      <input class="file-path validate hide" type="text">
                    </div>
                  </div>
            </div>
        <input type="text" name="" ng-model="combo.independent_id" class="hide">
        <div class="input-field col s12">
          <label for="name">Descripcion</label>
          <input id="name" type="text" class="validate" ng-model="combo.descripcion">

        </div>
        <div class="input-field col s12">
          <label for="name">Precio</label>
          <input id="name" type="text" class="validate" ng-model="combo.precio">

        </div>  
        <div class="container">
          <table class="bordered">
            <tbody>
              <tr ng-repeat="list in listaServicios">
                <td>{{list.nombre}}</td>
                <td><a class="btn-floating waves-effect waves-light red" ng-click="modalEliminarServ(list.id)"><i class="material-icons">delete</i></a></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div>
          <div class="input-field col s12">
            <div class="center-align">
            <button ng-click="actualizarCombo(combo.id)" class="btn waves-effect waves-light" type="submit" name="action">Editar
                <i class="material-icons right">send</i>
              </button>
            </div>
          </div>
        </div>
    </form>
</div>
