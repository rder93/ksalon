<div ui-view="navigation"></div>

<div class="container">
	<div class="row">
		<div class="col s12 m12">
			<div>
				<table>
					<thead>
						<tr>
							<th colspan="3"><h4 class="center-align">Mis Profesionales</h4></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="profesional in profesionales" class="collection-item avatar">
							<td style="width: 100px"><img style="width: 80px" ng-src="{{urlFoto+profesional.foto}}" alt="" class="circle"></td>
							<td><span class="left-align">Nombre: </span><p>{{profesional.nombre}}</p></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
