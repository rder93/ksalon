<div ui-view="navigation"></div>

<div class="row">
  <div class="col s12 m12">
    <div class="card">
      <div class="card-image">
        <img ng-src="{{ thumbnail.dataUrl }}" class="perfil" style="border-radius: 50%; margin: auto; width: 50%;"/>
        <div class="container center-align"><h4 class="text-black">{{Usuario.name}}</h4></div>
      </div>
      <div class="card-content center-align"  style="font-size: 2em;">
          <div class="starrr-user"></div>
        </div>
        <div class="card-action center-align">
         <a ui-sref="perfil_config">Configuración de mi perfil</a>
        </div>
      </div>
    </div>
  </div>



  <div id="user-last-ratings">
      <div>
        <h4>ÚLTIMAS CALIFICACIONES</h4>

        <div class="col s12 m8 offset-m2 l6 offset-l3" ng-repeat="(key,rating) in Usuario.ratings | limitTo:3">
          <div class="card-panel grey lighten-5 z-depth-1  last-comment">
            <div class="row valign-wrapper">
              <div class="col s2">
                <img src="{{fotos_uri+rating.creator.avatar}}" alt="" class="circle responsive-img">
                <p>{{}}</p>
              </div>
              <div class="col s10">
                <p style="font-weight:bold; margin:0px;">{{rating.creator.name}}</p>
                <span class="black-text">
                    {{rating.comentario}}
                </span>
                      <!-- <div id="stars-comment-'+thisRatings[i].id+'"></div>' -->
              </div>
            </div>
          </div>
        </div>

      </div>
      <p ng-if="Usuario.ratings.length == 0" style="text-align:center;">Aún no ha recibido comentarios.</p>
  </div>

 


<div ng-show="btnClientes">
  <div class="col s7 offset-s2">
    <a ui-sref="home" class="waves-effect waves-light btn btn-evolutrans btn-block" style="width:100%;position: relative;bottom: 4%; font-size: 1.2rem;">
      Buscar servicios
    </a>
  </div>
</div>

<div ng-show="btnSalones">
  <div class="col s7 offset-s2">
    <a ui-sref="lounges_servicios" class="waves-effect waves-light btn btn-evolutrans btn" style="width:100%;position: fixed;bottom: 0px; font-size: 1.2rem;height: 40px;">
      Mis Servicios
    </a>
  </div>
</div>

<div ng-show="btnProfesional">
  <div class="col s7 offset-s2">
    <a ui-sref="profesional_servicios({id:Usuario.id})" class="waves-effect waves-light btn btn-evolutrans btn" style="width:100%;position: fixed;bottom: 0px; font-size: 1.2rem;height: 40px;">
      Mis Servicios
    </a>
  </div>
</div>
