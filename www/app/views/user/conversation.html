<div id="chatbox">

 <div id="chatview" class="p1">     
     <div id="profile" style="height: 15vh;">
        <div onclick="window.history.go(-1); return false;" id="btn-back-wrap" style="align-items: center; display: flex;  height:15vh!important; left:0px; line-height:15vh!important; margin-left:10px; padding: 0px!important; position: absolute; top:0px;" >
          <i class="fa fa-chevron-left"></i>
        </div>
         <div id="img-perfil-wrap">
            <div>
              	<p class="animate" style="margin-top:0px!important;">{{user_to.name}}</p>
            </div>     
   </div>

     </div>

     <div id="chat-messages">
     </div>

 </div>

 <div id="conversation-footer">
	<form ng-if="available == 1"  action="/message" method="get" ajax="true" debug="true" class="form_review" id="form-create-review">
	   	<div style="text-align:center;">
	    	<textarea id="message-text" name="message" id="" cols="30" rows="10" maxlength="160" style="height: 14vh; width:95%;"></textarea>
	    	<input type="hidden" name="user_id"   value="{{user_id}}">
	    	<input type="hidden" name="user_to_id"   value="{{user_to.id}}">
	    	<input type="hidden" name="transaction"  value="{{transaction_id}}">
	   	</div>

	   	<button ng-click="sendMessage();" id="btn-message" class="btn waves-effect waves-light" type="button" name="action" style=" background-color: #7b7777; margin-left:25px;">
	    	Enviar
	   	</button>
	</form>

	  <p ng-if="available==0" style="font-weight:300; text-align:center;">Transacci√≥n completada</p>
 </div>
