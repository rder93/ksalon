<div ui-view="navigation"></div>

<h5 style="text-align: center;">Categorias</h5>

<div ng-repeat="categoria in categorias" >
    <div class="row" style="margin-bottom: 0px;">
        <div class="col s12" style="margin-top: 4%;padding: 0;">
    	    <div class="col s12" style="color:black;text-align: center;margin-bottom: 5px;">
    	    	<table>
    	    		<thead style="border: 0;">
    	    		    <tr>
    	    		        <th style="text-align: center;padding: 0;" colspan="4">
    	    		            <p style="font-size: 1.2em;margin:0;">{{categoria.nombre}}</p>
    	    		        </th>
    	    		    </tr>
    	    		</thead>
    	    		<tbody>
    	    		    <tr>
    	    		        <td style="text-align: center;"><a class="btn-floating btn-medium waves-effect waves-light yellow darken-4"><i class="material-icons">mode_edit</i></a></td>
    	    		        <td style="text-align: center;"><a class="btn-floating btn-medium waves-effect waves-light red" ng-click=""><i class="material-icons">delete</i></a></td>
    	    		        <td style="text-align: center;"><a class="btn-floating btn-medium waves-effect waves-light light-green darken-2"><i class="material-icons">chat</i></a></td>
    	    		        <td style="text-align: center;"><a class="btn-floating btn-medium waves-effect waves-light red"><i class="material-icons">block</i></a></td>
    	    		    </tr>
    	    		</tbody>	    	    		
    	    	</table>

			</div>
        </div>
    </div>

    <div class="divider" style="margin: 1.5%;background-color: #228e7f !important;"></div>
</div>

<h5 style="text-align: center;">Servicios</h5>

<div ng-repeat="servicio in servicios" >
    <div class="row" style="margin-bottom: 0px;">
        <div class="col s12" style="margin-top: 4%;padding: 0;">
    	    <div class="col s12" style="color:black;text-align: center;margin-bottom: 5px;">
    	    	<table>
	    		    <tr>
	    		        <th style="text-align: center;padding: 0;" colspan="4">
	    		            <span class="card-title activator grey-text text-darken-4">
	    		            	{{servicio.nombre}}<!-- <i class="material-icons right">more_vert</i> -->
    		            	</span>

    		            	<!-- Right aligned menu below button -->
    		            	<button id="servicio-{{servicio.id}}"
    		            	        class="mdl-button mdl-js-button mdl-button--icon">
    		            	  <i class="material-icons">more_vert</i>
    		            	</button>

    		            	<ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
    		            	    for="servicio-{{servicio.id}}">
    		            	  <li class="mdl-menu__item">Editar</li>
    		            	  <li class="mdl-menu__item">Eliminar</li>
    		            	</ul>


	    		        </th>
	    		    </tr>
    	    	</table>

			</div>
        </div>
    </div>

    <div class="divider" style="margin: 1.5%;background-color: #228e7f !important;"></div>
</div>
