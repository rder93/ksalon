<div class="mobile-content" style="display: none;">
    <div ui-view="navigation"></div><br>	
	<div class="row">
	    <form class="col s12" style="margin-top: 20px;" ng-submit="newUser()">
	    	<div class="row">
				<div class="input-field col s12">
					<select id="selectRol" ng-options="rol.nombre for rol in roles track by rol.id" ng-model="new_user.rol_id">
				 		<option value="" disabled selected>Escoge un rol</option>
					</select>
			    	<label>Roles</label>
				</div>
				<div class="input-field col s12">
					<label for="name">Nombre</label>
	    			<input id="name" type="text" class="validate" ng-model="new_user.name">
	        		
	        	</div>
	    		<div class="input-field col s12">
	    			<label for="correo">Correo</label>	
	    			<input id="correo" type="email" class="validate" ng-model="new_user.email">
	        		
	        	</div>
	        	<div class="input-field col s12">
	        		<div class="col s8" style="padding: 0px;">
	        			<label for="dni">DNI</label>
	    				<input id="dni" type="text" class="validate" ng-model="new_user.dni">
	        			
	    			</div>
	    			<div class="col s4">
	    				<a class="btn-floating btn-medium waves-effect waves-light yellow darken-4" style="top: 7px;">
	    					<!-- <i class="material-icons">camera_alt</i> -->
	    					<i class="fa fa-camera" aria-hidden="true"></i>
	    				</a>
	    			</div>
	        	</div>
	        	<div class="input-field col s12">
	        		<div class="col s8" style="padding: 0px;">
	        			<label for="passport">Pasaporte</label>
	    				<input id="passport" type="text" class="validate" ng-model="new_user.passport">
	        			
	    			</div>
	    			<div class="col s4">
	    				<a class="btn-floating btn-medium waves-effect waves-light yellow darken-4" style="top: 7px;">
	    					<!-- <i class="material-icons">camera_alt</i> -->
	    					<i class="fa fa-camera" aria-hidden="true"></i>
	    				</a>
	    			</div>
	        	</div>
	        	<div class="input-field col s12">
	        		<label for="paypal">Cuenta PayPal</label>
	        		<input id="paypal" type="email" class="validate" ng-model="new_user.paypal">
	        		
	        	</div>
	        	<!-- <div class="col s12 center-align">
		         	<label style="float: left;font-size: 1rem;">Ubicaci√≥n</label><br>
		         	<label class="title_label">Indique direccion seleccionando en el mapa</label>
		        	<div style="height: 300px; width: 100%" id="map"></div>

		        </div> -->
	      	</div>
	      	<div style="text-align: center;">
	      		<button class="btn waves-effect waves-light" type="submit" name="action">Guardar
		    		<!-- <i class="material-icons right">send</i> -->
		    		<i class="fa fa-paper-plane-o right" aria-hidden="true"></i>
		  		</button>
	      	</div>
	      	
    	</form>

  	</div>
</div>
