<div ui-view="navigation"></div>
<div style="height: 10px;"></div>

<h4 style="text-align: center;margin-top: 20%;">Gestion de transacciones</h4>

<div class="responsive-table table-status-sheet" style="padding-bottom: 70px;">

    <table class="bordered">
        <tbody>
            <tr ng-repeat="transaction in transactions | filter : search">
                <td colspan="3">
                    <p style="font-size: 1.2em;margin:0;font-weight: 600;">
                        Servicio: 
                        <span style="margin:0;font-weight: 400;" ng-if="transaction.items.length == 1">
                            {{transaction.items[0].descripcion}}
                        </span>
                        <span style="margin:0;font-weight: 400;" ng-if="transaction.items.length > 1">
                            {{transaction.items[0].descripcion}}...
                        </span>

                    </p>

                    <p style="font-size: 1.2em;margin:0;font-weight: 600;">
                        Cliente: 
                        <span style="margin:0;font-weight: 400;">{{transaction.cliente.name}}</span>
                    </p>
                    <p style="font-size: 1.2em;margin:0;font-weight: 600;">
                        Vendedor: 
                        <span style="margin:0;font-weight: 400;">{{transaction.vendedor.name}}</span>
                    </p>
                    <p style="font-size: 1.2em;margin:0;font-weight: 600;">
                        Monto: 
                        <span style="margin:0;font-weight: 400;">{{transaction.total | currency}}</span>
                    </p>
                    <p style="font-size: 1.2em;margin:0;font-weight: 600;">
                        Estado: 
                        <span style="margin:0;font-weight: 400;" ng-if="transaction.type == 0">Efectivo</span>
                        <span style="margin:0;font-weight: 400;" ng-if="transaction.type == 1">Paypal</span>
                    </p>
                </td>
                <td>
                	<div class="right" style="margin-right: 15px;">
                        <a class='dropdown-button btn' data-beloworigin="true" href='javascript:void(0)' data-activates='transaction--{{transaction.id}}' id="transaction-{{transaction.id}}" style="background-color: #4db6ac;padding: 0 10px;">
                            <!-- <i class="material-icons">more_vert</i> -->
                            <i class="fa fa-ellipsis-v right" aria-hidden="true"></i>
                        </a>
                        <ul id='transaction--{{transaction.id}}' class='dropdown-content' for="transaction-{{transaction.id}}">
                        	<li>
                                <a ui-sref="transaccion_detalle({id:transaction.id})">Detalles</a>
                            </li>
                            <li>
                                <a ui-sref="javascript:void(0)">Pagar</a>
                            </li>
                        </ul>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="col s12 footer-listuser">
    <div class="col s8">
        <form id="searchInput">
            <div class="input-field center-align" style="margin-top: 0px;">
                <input type="text" placeholder="Buscar transacciones..." ng-model="search" style="padding: 2%;width: 70%;">
            </div>
        </form>
    </div>
</div>
