<div>
  <div class="mobile-content">
  <div ui-view="navigation"></div>
  <div class="row container">
    <!-- <form class="col s12" style="margin-top: 20px;" ng-submit="registrarLounge()"> -->
    <form class="col s12" style="margin-top: 20px;">
      <div class="row">
        <div class="input-field col s12">
          <label for="name">Nombre</label>
          <input id="name" type="text" class="validate" ng-model="Lounge.nombre">

        </div>

        <div class="col s12 center-align">
          <label class="title_label">Indique direccion seleccionando en el mapa</label>
          <div style="height: 300px; width: 100%" id="map"></div>

        </div>
     
        <div ng-show="crearLounge">
          <div class="input-field col s12">
            <div class="center-align">
              <button ng-click="registrarLounge()" class="btn waves-effect waves-light" type="submit" name="action">Guardar
                <!-- <i class="material-icons right">send</i> -->
                <i class="fa fa-paper-plane-o right" aria-hidden="true"></i>
              </button>
            </div>
            </div>
        </div>
        <div ng-show="editarLounge">
          <div class="input-field col s12">
            <div class="center-align">
            <button ng-click="actualizarLounge()" class="btn waves-effect waves-light" type="submit" name="action">Editar
                <!-- <i class="material-icons right">send</i> -->
                <i class="fa fa-paper-plane-o right" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </div>
        
      </form>

    </div>
  </div>
</div>
