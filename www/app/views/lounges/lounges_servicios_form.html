<div ui-view="navigation"></div>
<div class="container">
  <div class="mobile-content">
  <div class="row">
    <!-- <form class="col s12" style="margin-top: 20px;" ng-submit="registrarProducto()"> -->
    <form class="col s12">

      <div class="row">
      <div class="col s12 m12">
        <div class="card">
          <div class="card-image">
            <img ng-src="{{ thumbnail.dataUrl }}" style="height: 250px" />
            <div class="file-field">
              <div class="btn-floating halfway-fab waves-effect waves-light blue">
                <!-- <i class="material-icons">camera</i> -->
                <i class="fa fa-camera" aria-hidden="true"></i>
                <input type="file" name file id="file" uploader-model="Servicio.foto" onchange="angular.element(this).scope().photoChanged(this.files)">
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate hide" type="text">
              </div>
            </div>
          </div>
          <div class="card-content">
            <div class="row">
              <div class="input-field col s12 hide">
                <input id="name" type="text" class="validate" ng-model="Servicio.lounge_id">
              </div>
              <div class="input-field col s12">
                <label for="correo">precio</label>  
                <input id="correo" type="number" class="validate" ng-model="Servicio.precio">

              </div>
              <div class="input-field col s12">
                <textarea id="textarea1" class="materialize-textarea" ng-model="Servicio.descripcion"></textarea>
                <label for="textarea1">Descripcion</label>
              </div>
              <div ng-show="crearServicio">
                <div class="input-field col s12">
                  <label>Servicios Disponibles</label><br><br>
                  <select ng-model="Servicio.service_id" class="browser-default">
                    <option value="" disabled selected>Seleccione un servicio</option>
                    <option ng-repeat="serv in servs" value="{{serv.id}}">{{serv.nombre}}</option>
                  </select>
                </div>
                <div class="input-field col s12">
                  <div class="center-align">
                    <button ng-click="registrarServicio()" class="btn waves-effect waves-light" type="submit" name="action">Guardar
                      <!-- <i class="material-icons right">send</i> -->
                      <i class="fa fa-paper-plane-o right" aria-hidden="true"></i>
                    </button>
                  </div>
                </div>
              </div>
              <div ng-show="editarServicio">
                <div class="input-field col s12">
                  <label>Servicios Disponibles</label><br><br>
                  <select class="browser-default"
                  ng-options="option.nombre for option in servs track by option.id"
                  ng-model="Servicio.service_id"></select>
                </div>
                <div class="input-field col s12">
                  <div class="center-align">
                    <button ng-click="actualizarServicio()" class="btn waves-effect waves-light" type="submit" name="action">Editar
                      <!-- <i class="material-icons right">send</i> -->
                      <i class="fa fa-paper-plane-o right" aria-hidden="true"></i>
                    </button>
                  </div>
                </div>
              </div> 
          </div>
        </div>
      </div>
      </div>



      
        
      </form>

    </div>
  </div>
</div>
