    <div id="modalFoto" class="modal">
      <div class="modal-content">
        <form>
            <div class="row">
                <input type="text" class="col s12 hide" ng-model="foto.lounge_id">
                {{foto.id}}
                <img class="col s12 materialboxed" src="{{ thumbnail.dataUrl }}" style="width: 100%" />
                <div class="file-field">
                    <div class="btn-floating halfway-fab waves-effect waves-light blue">
                        <i class="material-icons">camera</i>
                        <input type="file" name file id="file" uploader-model="foto.foto" onchange="angular.element(this).scope().photoChanged(this.files)">

                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate hide" type="text">
                    </div>
                </div>
            </div>
        </form>
      </div>
      <div class="modal-footer teal">
        <button class="modal-action modal-close waves-effect waves-green btn-flat white-text">Cancelar</button>
          <button ng-if="agregarFoto" class="modal-action modal-close waves-effect waves-green btn-flat white-text" ng-click="agregar()">Agregar</button>
          <button ng-if="editarFoto" class="modal-action modal-close waves-effect waves-green btn-flat white-text" ng-click="actualizarFoto(foto.id)">Editar</button>
      </div>
    </div>

    <div id="modalVerFoto" class="modal">
      <div class="modal-content">
          <div class="row">
            <img class="col s12" src="{{ thumbnail.dataUrl }}" style="width: 100%;height: 200px;" />
          </div>
      </div>
      <div class="modal-footer teal">
        <button ng-click="cerrarModalVerFoto()" class="modal-action modal-close waves-effect waves-green btn-flat white-text">Cerrar</button>
      </div>
    </div>
