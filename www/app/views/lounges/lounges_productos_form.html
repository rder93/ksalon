<div ui-view="navigation"></div>
<div class="container">
  <div class="mobile-content">
    <div class="row">
      <!-- <form class="col s12" style="margin-top: 20px;" ng-submit="registrarProducto()"> -->
      <form class="col s12">

        <div class="row">
          <div class="col s12 m12">
            <div class="card">
              <div class="card-image">
                <img ng-src="{{ thumbnail.dataUrl }}" style="height: 250px" />
                <div class="file-field">
                  <div class="btn-floating halfway-fab waves-effect waves-light blue">
                    <i class="material-icons">camera</i>
                    <input type="file" name file id="file" uploader-model="Producto.foto" onchange="angular.element(this).scope().photoChanged(this.files)">
                  </div>
                  <div class="file-path-wrapper">
                    <input class="file-path validate hide" type="text">
                  </div>
                </div>
              </div>
              <div class="card-content">
                <div class="row">
                  <!-- <form class="col s12" style="margin-top: 20px;" ng-submit="registrarProducto()"> -->
                    <div class="row">
                      <div class="input-field col s12">
                        <label for="name">Nombre</label>
                        <input id="name" type="text" class="validate" ng-model="Producto.nombre">

                      </div>
                      <div class="input-field col s12">
                        <label for="correo">precio</label>  
                        <input id="correo" type="number" class="validate" ng-model="Producto.precio">

                      </div>
                      <div class="input-field col s12">
                        <textarea ng-model="Producto.descripcion" id="textarea1" class="materialize-textarea"></textarea>
                        <label for="textarea1">Descripcion del producto</label>
                      </div>
                      <div class="input-field col s12 hide">
                        <input type="text" class="validate" ng-model="Producto.lounge_id">
                      </div>

                      <div ng-show="crearProducto">
                        <div class="input-field col s12">
                          <div class="center-align">
                            <button ng-click="registrarProducto()" class="btn waves-effect waves-light" type="submit" name="action">Guardar
                              <i class="material-icons right">send</i>
                            </button>
                          </div>
                        </div>
                      </div>
                      <div ng-show="editarProducto">
                        <div class="input-field col s12">
                          <div class="center-align">
                            <button ng-click="actualizarProducto()" class="btn waves-effect waves-light" type="submit" name="action">Editar
                              <i class="material-icons right">send</i>
                            </button>
                          </div>
                        </div>
                      </div>

                  </div>
                </div>
              </div>
            </div>





          </form>

        </div>
      </div>
    </div>
