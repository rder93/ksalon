	<div ui-view="navigation"></div>
	<form class="col s12" enctype="multipart/form-data">
    <div class="row">
      <div class="col s12 m12">
        <div class="card">
        <input id="dni" type="text" class="hide" ng-model="Profesional.lounge_id">
          <div class="card-image">
            <img ng-src="{{ thumbnail.dataUrl }}" style="height: 250px" />
            <div class="file-field">
              <div class="btn-floating halfway-fab waves-effect waves-light blue">
                <!-- <i class="material-icons">camera</i> -->
                <i class="fa fa-camera" aria-hidden="true"></i>
                <input type="file" name file id="file" uploader-model="Profesional.foto" onchange="angular.element(this).scope().photoChanged(this.files)">
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate hide" type="text">
              </div>
            </div>
          </div>
          <div class="card-content">
            <div class="row">
              <div class="input-field col s12">
                <label for="name">Nombre</label>
                <input id="name" type="text" class="validate" ng-model="Profesional.nombre">

              </div>
              <div class="input-field col s12">
                <div class="col s8" style="padding: 0px;">
                  <label for="dni">identificacion</label>
                  <input id="dni" type="text" class="validate" ng-model="Profesional.identificacion">

                </div>
              </div>
              <div ng-show="crearProfesional" class="input-field col s12">
                <div class="center-align">
                  <button class="btn waves-effect waves-light" type="submit" name="action" ng-click="registrarProfesional()">Guardar
                    <!-- <i class="material-icons right">send</i> -->
                    <i class="fa fa-paper-plane-o right" aria-hidden="true"></i>
                  </button>
                </div>
              </div>
              <div ng-show="editarProfesional" class="input-field col s12">
                <div class="center-align">
                  <button class="btn waves-effect waves-light" type="submit" name="action" ng-click="actualizarPersonal()">Editar
                    <!-- <i class="material-icons right">send</i> -->
                    <i class="fa fa-paper-plane-o right" aria-hidden="true"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
