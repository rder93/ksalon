						<tr ng-repeat="profesional in profesionales | filter:q | startFrom:currentPage*pageSize | limitTo:pageSize" class="collection-item avatar">

										<li><a ng-click="modalProfesional(profesional.id)">Eliminar</a></li>

									<div ng-show="cliente_salon">
										<li><a ui-sref="lounges_servicios_profesionales_index({id:profesional.id})" >Ver Servicios</a></li>
										<li><a ui-sref="lounges_certificados_profesionales_index({id:profesional.id})">Ver Certificados</li>
									</div>
								</ul>
							</td>
						</tr>
					</tbody>
				</table>

				<div class="row"  style="margin-bottom:65px; padding:25px 0px 25px 0px;" ng-if="mostrar">
					<div class="col s12" style="text-align: center;">

						<button class="waves-effect waves-light btn" style="padding: 0 1rem;" ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">
							<span ng-if="currentPage > 0">{{currentPage}}</span>
						</button>

						<span class="waves-effect waves-light btn">
							{{currentPage+1}}/{{numberOfPages()}}
