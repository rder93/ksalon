<div ui-view="navigation"></div>

<div class="fixed-action-btn">
  <a ui-sref="lounges_profesionales_crear" class="btn-floating btn-large blue" >
    <i class="large material-icons">add</i>
  </a>
</div>

<div id="modalprofesional" class="modal red">
    <div class="modal-content">
      <h4>Â¿Seguro que desea eliminar este producto?</h4>
      <input class="hidden" type="text" ng-model="id_profesional">
    </div>
    <div class="modal-footer red">
      <button class="modal-action modal-close waves-effect waves-green btn-flat white-text">Cancelar</button>
      <button class="modal-action modal-close waves-effect waves-green btn-flat white-text" ng-click="eliminarProfesional(id_profesional)">Eliminar</button>
    </div>
  </div>

<div class="container">
	<div class="row">
		<div class="col s12 m12">
			<div>
				<ul class="collection with-header">
					<li class="collection-header"><h4>Mis Profesionales</h4></li>
					<li ng-repeat="profesional in profesionales" class="collection-item avatar">
						<img ng-src="{{urlFoto+profesional.foto}}" alt="" class="circle">
						<span class="title">Nombre</span>
						<p>{{profesional.nombre}}</p>
						<button class='dropdown-button btn-floating waves-effect waves-light secondary-content' data-activates='{{profesional.id}}'><i class="material-icons">more_vert</i></button>

						<!-- Dropdown Structure -->
						<ul id='{{profesional.id}}' class='dropdown-content'>
							<li><a ui-sref="lounges_profesionales_editar({id:profesional.id})">Editar</a></li>
							<li><a ng-click="modalProfesional(profesional.id)">Eliminar</a></li>
							<li><a ui-sref="lounges_servicios_profesionales_index({id:profesional.id})" >Agregar Servicios</a></li>
							<li><a ui-sref="lounges_certificados_profesionales_index({id:profesional.id})">Agregar Certificados</li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
